<!--
    Irei mostrar o esqueleto de uma documento html !!

    <!DOCTYPE html> = fala que está trabalhnado com html 5;
    lang="en" = linguagem do documento;
    <meta charset="utf-8"> = o documento aceita uma gama de caracteres extra;
    <title>Esqueleto html</title> = título da página web;
    <head> = configuração do documento;
    <body> = o que o usuário vai vê na página, a parte visual.
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
     Esses dois garantem a compatibilidade do documento, aonde será executado
     o documento.(smartphone,computador,etc...)


     Emmet Abbreviation
        Atalho para fazer automaticamente um esqueleto de documento quase
        igual a esse:

        aperte " ! " depois a tecla "enter" 
-->

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueleto html</title>
</head>

<body>
    
    <h1>Hello World!!</h1>
    <p>
        <b>Aqui que aparece na tela!!</b>
    </p>
</body>

</html>
